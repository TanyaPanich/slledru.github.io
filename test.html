<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    position :relative;
    animation: mymove 2s infinite;
}

/* Standard syntax */
@keyframes mymove {
    0%   {top: 0px; animation-timing-function: ease-in;}
    50%  {top: 800px; animation-timing-function: ease-out;}
    100% {top: 0px; animation-timing-function: ease-in;}
}
@keyframes mymoveSide {
    0%   {top: -100px; left: 0px; animation-timing-function: ease-in;}
    50%  {top: 700px; left:400px; animation-timing-function: ease-out;}
    100% {top: -100px; left: 0px; animation-timing-function: ease-in;}
}
@keyframes mymoveSide2 {
    0%   {top: -200px; left: 0px; animation-timing-function: ease-in;}
    50%  {top: 600px; left: 700px; animation-timing-function: ease-out;}
    100% {top: -200px; left: 0px; animation-timing-function: ease-in;}
}
#circle {
    background: #f00;
}
#sideCircle {
    background: #fd0;
    animation: mymoveSide;
}
#sideCircle2 {
    background: #fc0;
    animation: mymoveSide2;
}
</style>
</head>
<body>

<div id="circle"></div>
<div id="sideCircle"></div>
<div id="sideCircle2"></div>

</body>
</html>
