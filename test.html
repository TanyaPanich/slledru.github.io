<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    background: red;
    position :relative;
    animation: mymove 1s infinite;
}

/* Standard syntax */
@keyframes mymove {
    0%   {top: 0px; animation-timing-function: ease-in;}
    50%  {top: 800px; animation-timing-function: ease-out;}
    100% {top: 0px; animation-timing-function: ease-in;}
}

#circle {
    background: #f00;
    border-radius: 50%;
}
</style>
</head>
<body>

<div id="circle"></div>

</body>
</html>
